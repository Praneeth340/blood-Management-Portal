<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Donor - Blood Donation Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 shadow-lg rounded-md">
            <h2 class="text-2xl font-semibold mb-4 text-center text-red-700">Donor Registration</h2>
            <form action="{{ url_for('signup_donor') }}" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 focus:ring-red-500 focus:border-red-500 block w-full shadow-sm sm:text-lg border-gray-300 rounded-md">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 focus:ring-red-500 focus:border-red-500 block w-full shadow-sm sm:text-lg border-gray-300 rounded-md">
                </div>

                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="text" id="phone" name="phone" required class="mt-1 focus:ring-red-500 focus:border-red-500 block w-full shadow-sm sm:text-lg border-gray-300 rounded-md">
                </div>

                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" name="address" required class="mt-1 focus:ring-red-500 focus:border-red-500 block w-full shadow-sm sm:text-lg border-gray-300 rounded-md">
                </div>

                <div class="mb-4">
                    <label for="blood_type" class="block text-sm font-medium text-gray-700">Blood Type</label>
                    <select id="blood_type" name="blood_type" required class="mt-1 focus:ring-red-500 focus:border-red-500 block w-full shadow-sm sm:text-lg border-gray-300 rounded-md">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>


                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 focus:ring-red-500 focus:border-red-500 block w-full shadow-sm sm:text-lg border-gray-300 rounded-md">
                </div>

                <div class="mb-4">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 focus:ring-red-500 focus:border-red-500 block w-full shadow-sm sm:text-lg border-gray-300 rounded-md">
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:bg-red-700">Register</button>
                </div>
                <div >
                <a href="{{ url_for('home') }}" class="text-sm text-red-700 hover:text-red-900">Home</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
